<html>
    
    <head>
    <title>Icon from James</title>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>
        
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body style="background-color:coral">

        <div class="row">
            <div class="image-container"><img id="img1" src="img/资源 2.png" height="200" width="200"/></div>
            <div class="image-container"><img id="img2" src="img/资源 3.png" height="200" width="200"/></div>
            <div class="image-container"><img id="img3" src="img/资源 4.png" height="200" width="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="img4" src="img/资源 5.png" height="200" width="200"/></div>
            <div class="image-container"><img id="img5" src="img/资源 6.png" height="200" width="200"/></div>
            <div class="image-container"><img id="img6" src="img/资源 7.png" height="200" width="200"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img id="img7" src="img/资源 8.png" height="200" width="200"/></div>
            <div class="image-container"><img id="img8" src="img/资源 9.png" height="200" width="200"/></div>
            <div class="image-container"><img id="img9" src="img/资源 10.png" height="200" width="200"/></div>
        </div>
        
        <script>
            var sound1 = new buzz.sound("sound/sound1.mp3");
            var sound2 = new buzz.sound("sound/sound2.mp3");
            var sound3 = new buzz.sound("sound/sound3.mp3");
            var sound4 = new buzz.sound("sound/sound4.mp3");
            var sound5 = new buzz.sound("sound/sound5.mp3");
            var sound6 = new buzz.sound("sound/sound6.mp3");
            var sound7 = new buzz.sound("sound/sound7.mp3");
            var sound8 = new buzz.sound("sound/sound8.mp3");
            var sound9 = new buzz.sound("sound/sound9.mp3");
     
            window.onload = function() {
                document.getElementById('img1').addEventListener('click', function () {sound1.play(); });  
                document.getElementById('img2').addEventListener('click', function () {sound2.play(); });
                document.getElementById('img3').addEventListener('click', function () {sound3.play(); });
                document.getElementById('img4').addEventListener('click', function () {sound4.play(); });
                document.getElementById('img5').addEventListener('click', function () {sound5.play(); }); 
                document.getElementById('img6').addEventListener('click', function () {sound6.play(); }); 
                document.getElementById('img7').addEventListener('click', function () {sound7.play(); }); 
                document.getElementById('img8').addEventListener('click', function () {sound8.play(); }); 
                document.getElementById('img9').addEventListener('click', function () {sound9.play(); });
            }  
        </script>   
        
    </body>
    
</html>
